<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <!-- DDR Calc | https://github.com/Andrew67/ddr-calc -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>DDR Calc</title>
    <meta name="application-name" content="DDR Calc" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#ffffff"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#121212"
    />
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="Calculator for DDR speed modifiers" />

    <!-- Core app UI is loaded ASAP; features up to Target BPM preloaded -->
    <link rel="preload" href="css/calc.css" as="style" />
    <link rel="preload" href="js/calc.js" as="script" />
    <link rel="stylesheet" href="css/calc.css" />
    <script src="js/calc.js" defer></script>

    <link rel="preload" href="css/games.css" as="style" />
    <link rel="preload" href="./games.json" as="fetch" crossorigin />
    <link rel="preload" href="js/games.js" as="script" />
    <link rel="preload" href="css/targetbpm.css" as="style" />
    <link rel="preload" href="js/targetbpm.js" as="script" />

    <link rel="icon" sizes="32x32" href="favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />

    <!-- Open Graph -->
    <meta property="og:title" content="DDR Speed Calculator" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Calculator for DDR speed modifiers"
    />
    <meta
      property="og:image"
      content="https://ddrcalc.andrew67.com/img/preview.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="640" />
    <meta property="og:image:height" content="640" />
    <meta property="og:image:alt" content="DDR Calc Preview" />
  </head>
  <body>
    <div id="app">
      <div id="loading-overlay"></div>
      <!-- Incompatible browser overlay -->
      <div id="browser-dialog">
        <div>
          <h1>Browser upgrade needed</h1>
          <p>
            To use DDR Calc, one of the following minimum browser/OS versions is
            required:
          </p>
          <ul>
            <li>iOS 15.7</li>
            <li>Android System WebView 106</li>
            <li>Chrome 106</li>
            <li>Firefox 143</li>
            <li>Samsung Internet 28</li>
          </ul>
          <noscript><p>JavaScript must also be enabled</p></noscript>
          <p class="footer">
            <a href="https://github.com/Andrew67/ddr-calc">Project Site</a>
          </p>
        </div>
      </div>
      <script nonce="573">
        // Browser compatibility check, to dismiss the incompatibility dialog
        if (
          "fetch" in window &&
          "forEach" in NodeList.prototype &&
          CSS.supports("selector(:has(:disabled))")
        )
          document.getElementById("browser-dialog").remove();

        // In-line checks, for a flicker-free experience on page load
        // Obtain URL query/hash params and remove them (see URLs.md)
        /** @type Promise<URLSearchParams> */
        const urlParams = new Promise(async (resolve) => {
          let launchUrlSearch = location.search;
          if (
            "Capacitor" in window &&
            "Plugins" in window.Capacitor &&
            "App" in window.Capacitor.Plugins
          ) {
            const launchUrl = await window.Capacitor.Plugins.App.getLaunchUrl();
            if (launchUrl) {
              const actualUrl = launchUrl.url;
              if (actualUrl.includes("?"))
                launchUrlSearch = actualUrl.substring(actualUrl.indexOf("?"));
            }
          }
          resolve(new URLSearchParams(launchUrlSearch));
        });
        history.replaceState(history.state, "", location.pathname);

        /**
         * Detect app loaded via DDR Finder, to unlock an exclusive theme.
         * @type Promise<boolean>
         */
        const isDdrFinderReferral = urlParams.then(
          (params) =>
            params.has("df") ||
            document.referrer.startsWith(
              "android-app://com.andrew67.ddrfinder/",
            ) ||
            document.referrer.startsWith("https://ddrfinder.andrew67.com/") ||
            sessionStorage.getItem("ddrfinder") === "true",
        );

        /**
         * This key is set to "true" once the user has opened DDR Calc through DDR Finder at least once.
         * DDR Calc will switch to the DDR Finder theme at that moment, even on subsequent launches.
         */
        const KEY_DDRFINDER_THEME_UNLOCKED = "ddrfinder-theme-unlocked";

        /**
         * This key provides the user with the ability to opt out of the DDR Finder theme after it's unlocked.
         */
        const KEY_DDRFINDER_THEME_ENABLED = "ddrfinder-theme-enabled";
        const isDdrFinderThemeUnlocked = isDdrFinderReferral.then(
          (value) =>
            value ||
            localStorage.getItem(KEY_DDRFINDER_THEME_UNLOCKED) === "true",
        );
        /** @returns Promise<boolean> */
        const isDdrFinderThemeEnabled = async () =>
          (await isDdrFinderReferral) ||
          ((await isDdrFinderThemeUnlocked) &&
            localStorage.getItem(KEY_DDRFINDER_THEME_ENABLED) !== "false");
        isDdrFinderThemeEnabled().then((value) => {
          if (value) document.body.classList.add("theme-ddrfinder");
        });
      </script>

      <!-- Calculator UI -->
      <div id="calculator">
        <div id="display">
          <div id="surface-speedmod">
            <div id="calculation">
              <span>
                <span id="bpm"></span> <span id="multsign" hidden>×</span
                ><span id="speedmod"></span>
              </span>
            </div>
            <div>
              <span id="result"></span>
            </div>
          </div>
          <div id="surface-targetbpm">
            <!-- Target BPM display UI gets inserted here -->
          </div>
          <!-- Display overlays get inserted here -->
        </div>
        <form id="mode-switcher">
          <!-- Speed mod / Target BPM switcher tabs get inserted here -->
        </form>
        <main id="keypad">
          <div id="keypad-main">
            <button

              data-keytype="int"
              aria-keyshortcuts="7"
            >

            <button

              disabled

              aria-keyshortcuts="8"
            >

            </button>
            <button
              type="button"
              disabled
              data-keytype="int"
              aria-keyshortcuts="9"
            >
              <span>9</span>
            </button>
            <button
              type="button"
              disabled
              data-keytype="int"
              aria-keyshortcuts="4"
            >
              <span>4</span>
            </button>
            <button
              type="button"
              disabled
              data-keytype="int"
              aria-keyshortcuts="5"
            >
              <span>5</span>
            </button>
            <button
              type="button"
              disabled
              data-keytype="int"
              aria-keyshortcuts="6"
            >
              <span>6</span>
            </button>
            <button
              type="button"
              disabled
              data-keytype="int"
              aria-keyshortcuts="1"
            >
              <span>1</span>
            </button>
            <button
              type="button"
              disabled
              data-keytype="int"
              aria-keyshortcuts="2"
            >
              <span>2</span>
            </button>
            <button
              type="button"
              disabled
              data-keytype="int"
              aria-keyshortcuts="3"
            >
              <span>3</span>
            </button>
            <button
              type="button"
              disabled
              data-keytype="func"
              aria-keyshortcuts="* x"
            >
              <span>×</span>
            </button>
            <button
              type="button"
              disabled
              data-keytype="int"
              aria-keyshortcuts="0"
            >
              <span>0</span>
            </button>
            <button
              type="button"
              disabled
              data-keytype="func"
              aria-keyshortcuts="# b ="
            >
              <span>BPM</span>
            </button>
          </div>
          <div id="keypad-ext">
            <button
              type="button"
              disabled
              data-keytype="func"
              data-key="DEL"
              aria-keyshortcuts="Backspace Delete Clear"
              aria-label="Backspace"
              title="Hold to Clear"
            >
              <span class="svg-icon" aria-hidden="true">
                <!-- Material Symbols Backspace -->
                <!-- https://fonts.google.com/icons?selected=Material+Symbols+Outlined:backspace:FILL@0;wght@400;GRAD@0;opsz@24&icon.query=backspace&icon.size=24&icon.color=%231f1f1f -->
                <svg width="1.5em" height="1.5em" viewBox="0 -960 960 960">
                  <path
                    fill="currentColor"
                    d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"
                  />
                </svg>
              </span>
            </button>
            <button
              type="button"
              disabled
              data-keytype="dec"
              aria-keyshortcuts="@ Shift+2 Control+2 i"
            >
              <span>.25</span>
            </button>
            <button
              type="button"
              disabled
              data-keytype="dec"
              aria-keyshortcuts="% Shift+5 Control+5 o"
            >

            </button>
            <button
              type="button"
              disabled
              data-keytype="dec"
              aria-keyshortcuts="& Shift+7 Control+7 p"
            >
              <span>.75</span>
            </button>
          </div>
          <div id="keypad-ohm">
            <button
              type="button"
              disabled
              data-keytype="func"
              aria-keyshortcuts="q - + _"
            >
              <span>+ / −</span>
            </button>
            <button
              type="button"
              disabled
              data-keytype="add"
              aria-keyshortcuts="w"
            >
              <span>100</span>
            </button>
            <button
              type="button"
              disabled
              data-keytype="add"
              aria-keyshortcuts="e"
            >
              <span>10</span>
            </button>
            <button
              type="button"
              disabled
              data-keytype="add"
              aria-keyshortcuts="r"
            >
              <span>1</span>
            </button>
            <button
              type="button"
              disabled
              data-keytype="func"
              data-key="SWITCH"
              aria-keyshortcuts="t g ` ~"
              aria-label="Switch"
            >
              <span class="svg-icon" aria-hidden="true">
                <!-- Material Symbols Swap Horiz -->
                <!-- https://fonts.google.com/icons?selected=Material+Symbols+Outlined:swap_horiz:FILL@0;wght@400;GRAD@0;opsz@24&icon.query=swap+h&icon.size=24&icon.color=%231f1f1f -->
                <svg width="1.5em" height="1.5em" viewBox="0 -960 960 960">
                  <path
                    fill="currentColor"
                    d="M280-160 80-360l200-200 56 57-103 103h287v80H233l103 103-56 57Zm400-240-56-57 103-103H440v-80h287L624-743l56-57 200 200-200 200Z"
                  />
                </svg>
              </span>
            </button>
          </div>
          <div id="keypad-ohm-mod">
            <button
              type="button"
              disabled
              data-keytype="mod"
              aria-keyshortcuts="a s"
            >
              <span>−</span>
            </button>
            <button
              type="button"
              disabled
              data-keytype="mod"
              aria-keyshortcuts="d f"
            >
              <span>+</span>
            </button>
          </div>
        </main>
      </div>
      <!-- Full-screen overlays get inserted here -->
    </div>

</html>
