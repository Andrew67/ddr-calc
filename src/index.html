<!DOCTYPE html>
<html lang="en">
<head>
    <!-- DDR Calc | https://github.com/Andrew67/ddr-calc -->
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <title>DDR Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" sizes="192x192" href="img/icon-192.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
</head>
<body>
<div id="app">
    <div id="display">
        <div id="calculation">
            <span id="bpm"></span>
            <span id="multsign">×</span>
            <span id="speedmod"></span>
        </div>
        <div id="result"></div>
    </div>
    <ul id="keypad-main" class="keypad">
        <li data-keytype="int">7
        <li data-keytype="int">8
        <li data-keytype="int">9
        <li data-keytype="int">4
        <li data-keytype="int">5
        <li data-keytype="int">6
        <li data-keytype="int">1
        <li data-keytype="int">2
        <li data-keytype="int">3
        <li data-keytype="func">×
        <li data-keytype="int">0
        <li data-keytype="func">=
    </ul>
    <ul id="keypad-ext" class="keypad">
        <li data-keytype="func">DEL
        <li data-keytype="dec">.25
        <li data-keytype="dec">.5
        <li data-keytype="dec">.75
    </ul>
</div>
</body>
</html>
